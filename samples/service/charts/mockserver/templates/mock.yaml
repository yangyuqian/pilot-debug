{{ $values := .Values }}
{{ $chart := .Chart }}
{{ range $idx, $item := .Values.applications }}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ $item.name }}
  labels:
    app: {{ $item.name }}
    version: {{ $item.version }}
spec:
  replicas: {{ $item.replicaCount | default $values.replicaCount }}
  selector:
    matchLabels:
      app: {{ $item.name }}
      version: {{ $item.version }}
  template:
    metadata:
      labels:
        tier: mock
        app: {{ $item.name }}
        version: {{ $item.version }}
    spec:
      containers:
        - name: server
          image: "{{ $values.image.repository }}:{{ $values.image.tag }}"
          imagePullPolicy: {{ $values.image.pullPolicy }}
          ports:
          - containerPort: 6000
            name: http
          - containerPort: 6001
            name: http2
          command:
          - "/root/mockserver"
          - "-name={{ $item.name }}"
          - "-http1-addr=:6000"
          - "-http2-addr=:6001"
          {{ if $item.redisAddr }}- "-redis-addr={{ $item.redisAddr }}"{{ else }}# skip redis address{{ end }}
          {{ if $item.redisSentinelAddrs }}- "-redis-sentinel-addrs={{ $item.redisSentinelAddrs }}"{{ else }}# skip redis sentinel address{{ end }}
          {{ if $item.http1target }}- "-http1-target={{ $item.http1target }}"{{ else }}# skip HTTP/1.1 target{{ end }}
          {{ if $item.http2target }}- "-http2-target={{ $item.http2target }}"{{ else }}# skip HTTP/2 target{{ end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ $item.name }}-http1
  labels:
    tier: mock
    app: {{ $item.name }}-http1
    version: {{ $item.version }}
spec:
  type: {{ $item.serviceType | default "ClusterIP" }}
  ports:
  - port: 6000
    name: http
  selector:
    app: {{ $item.name }}
    version: {{ $item.version }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ $item.name }}-http2
  labels:
    tier: mock
    app: {{ $item.name }}-http2
    version: {{ $item.version }}
spec:
  type: {{ $item.serviceType | default "ClusterIP" }}
  ports:
  - port: 6001
    name: http2
  selector:
    app: {{ $item.name }}
    version: {{ $item.version }}

---
{{ end }}
